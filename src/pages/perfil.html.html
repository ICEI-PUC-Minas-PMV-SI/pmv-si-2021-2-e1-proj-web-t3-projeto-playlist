  <div id="main-container">
    <h1>Perfil</h1>
    <form id="register-form" action="">
      <div class="Lado-Esquerdo">
        <div class="Nome">
          <!--full box  -->
          <label for="Nome">Nome:</label>
          <input type="text" name="name" id="Nome" placeholder="Digite seu nome" data-required data-min-length="3"
            data-max-length="16">

        </div>

        <!-- half box -->
        <div class="Profissao">
          <label for="Porifissao">Profissão:</label>
          <input type="text" name="Profissao" id="Profissão" placeholder="Digite sua profissão">
        </div>
        <!-- Half box spacing -->
        <div class="Endereço">
          <label for="lastname">Endereço:</label>
          <input type="text" name="Endereço" id="Endereço" placeholder="Endereço">
        </div>
        <!-- half box -->
        <div class="Escolaridade">
          <label for="Escolaridade:">Escolaridade:</label>
          <input type="text" name="Escolaridade" id="Escolaridade" placeholder="Específique sua formação">
        </div>

        <div class="Site">
          <label for="Site:">Site:</label>
          <input type="text" name="Site" id="Site" placeholder="Seu Site">
        </div>
        <div class="Sobre">
          <label for="Sobre">Nos conte um pouco sobre você:</label>
          <textarea name="Sobre" id="Sobre" cols="35" rows="5"> </textarea>

          <div class="Contato">
            <label for="Contato:">Contato:</label>
            <input type="text" name="Contato" id="Contato" placeholder="(xx) xxxx-xxxx)">
          </div>
          <div class="full-box">
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-email-validate>
  
          </div>
        </div>
      </div>

      
      <div class="Lado-Direito">


        

        <div class="Avatar">
          <label for="Avatar">Escolha seu avatar:</label>
          <img class="Imagem-Avatar" src="../assets/avatares.png" alt="Escolha de avatar"> 

        
         </div>
        
          <div class="links">
            <label for="Podcasts-depressao:">Podcasts relacionados à depressão:</label>
            <input type="text" name="Videos-Ansiedade" placeholder="Insira seu link">
          </div>

          <div class="links"> <label for="Podcastos-ansiedade:">Vídeos relacionados à ansiedade:</label>
            <input type="text" name="Escolaridade" id="Escolaridade"  placeholder="Insira seu link"> 
          </div>

          <div class="links"> <label for="Vídeos-depressao:">Vídeos relacionados à ansiedade:</label>

          </div>

          <div class="links"><label for="Escolaridade:">Vídeos relacionados à depressão:</label>
            <input type="text" name="Escolaridade" id="Escolaridade"  placeholder="Insira seu link">
            <input id="btn-submit" type="submit" value="Salvar">
        </div>
