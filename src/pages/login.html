<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../styles/pages/login.css">
</head>
<body>
<header>
    <div class="menu">
        <div class="button">
            <a href="../index.html"> Início </a>
        </div>
        <div class="button">
            <a href="../index.html#transtornos"> Transtornos </a>
        </div>
        <div class="button">
            <a href="../index.html#footer"> Sobre Nós </a>
        </div>
        <div class="button">
            <a href="login.html"> Entrar </a>
        </div>
    </div>
</header>

<div class="login-container">
    <h1> Login </h1>
    <form action="">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu email aqui" autocomplete="off">
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite a sua senha aqui">
        <input type="submit" value="Entrar">
        <p>Esqueceu a senha? Contate-nos</p>
    </form>
    <div class="register-container">
        <p>Ainda não é um colaborador?</p>
        <a href="../pages/cadastro.html">Cadastre-se</a>
    </div>
</div>
</body>
</html>
