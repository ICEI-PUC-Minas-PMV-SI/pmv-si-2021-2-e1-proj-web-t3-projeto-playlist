<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../styles/pages/cadastro.css">
    
</head>
<body>
<header>
    <div class="menu">
        <div class="button">
            <a href="../pages/home.html">Início</a>
        </div>
        <div class="button">
            <a href="../pages/home.html#transtornos">Transtornos</a>
        </div>
        <div class="button">
            <a href="../pages/home.html#footer">Sobre Nós</a>
        </div>
        <div class="button">
            <a href="../pages/login.html">Entrar</a>
        </div>
    </div>
</header>

<div class="corpo">

    <h1 class="titulo">CADASTRO</h1>
	
	<div id="msgErro"></div>
    <div id="msgSucesso"></div>

    <form class="formulario">

        <div class="campo">
            <label for="nome" class="comando" id="labelNome">Nome:</label><br>
            <input type="text" class="campoTexto" id="nome" maxlength="100">
        </div>
        <div class="linhaDupla">
            <div class="campo campoTextoDividido">
                <label for="profissao" class="comando" id="labelProfissao">Profissão:</label><br>
                <select id="profissao" class="campoTexto campoSelecao">
                    <option value=""></option>
                    <option value="medico">Médico(a)</option>
                    <option value="psicologo">Psicólogo(a)</option>
                </select>
            </div>
            <div class="campo campoTextoDividido">
                <label for="registro" class="comando" id="labelRegistro">CRM/CRP:</label><br>
                <input type="text" class="campoTexto" id="registro" name="registro">
            </div>
        </div>
        <div class="campo">
            <label for="motivacao" class="comando" id="labelMotivacao">O que te motiva a colaborar conosco?</label><br>
            <textarea class="campoTextarea" rows="3" cols="80" maxlength="400" id="motivacao" name="texto"></textarea>
        </div>
        <div class="campo">
            <label for="email" class="comando" id="labelEmail">E-mail:</label><br>
            <input type="email" class="campoTexto" id="email">
        </div>
        <div class="linhaDupla">
            <div class="campo campoTextoDividido">
                <label for="password" class="comando" id="labelPassword">Definir senha:</label><br>
                <input type="password" class="campoTexto" id="password">
            </div>
            <div class="campo campoTextoDividido">
                <label for="confirmacao" class="comando" id="labelConfirmacao">Confirmar senha:</label><br>
                <input type="password" class="campoTexto" id="confirmacao">
            </div>
        </div>

        <div class="botoes">
            <button type="button" class="botao" onclick="cadastrar()">Cadastrar</button>
        </div>

    </form>

</div>
<script src="../scripts/cadastro.js"></script>
</body>

</html>
