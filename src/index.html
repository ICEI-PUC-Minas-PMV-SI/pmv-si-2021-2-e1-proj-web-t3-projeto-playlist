<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form de Registro com validações em JS</title>
  <link rel="stylesheet" href="style original.css">

</head>

<body>

  <header id="cabeçalho">
    <div class="menu">
      <div class="button">
        <a href="#"> Início </a>
      </div>
      <div class="button">
        <a href="#"> Transtornos </a>
      </div>
      <div class="button">
        <a href="#"> Sobre Nós </a>
      </div>
      <div class="button">
        <a href="#"> Entrar </a>
      </div>
    </div>
  </header>

  <br>
  <div id="main-container">
    <h1>Perfil</h1>
    <form id="register-form" action="">
      <div class="Lado-Esquerdo">
        <div class="Nome">
          <!--full box  -->
          <label for="Nome">Nome:</label>
          <input type="text" name="name" id="Nome" placeholder="Digite seu nome" data-required data-min-length="3"
            data-max-length="16">

        </div>

        <!-- half box -->
        <div class="Profissao">
          <label for="Porifissao">Profissão:</label>
          <input type="text" name="Profissao" id="Profissão" placeholder="Digite sua profissão">
        </div>
        <!-- Half box spacing -->
        <div class="Endereço">
          <label for="lastname">Endereço:</label>
          <input type="text" name="Endereço" id="Endereço" placeholder="Endereço">
        </div>
        <!-- half box -->
        <div class="Escolaridade">
          <label for="Escolaridade:">Escolaridade:</label>
          <input type="text" name="Escolaridade" id="Escolaridade" placeholder="Específique sua formação">
        </div>

        <div class="Site">
          <label for="Site:">Site:</label>
          <input type="text" name="Site" id="Site" placeholder="Seu Site">
        </div>
        <div class="Sobre">
          <label for="Sobre">Nos conte um pouco sobre você:</label>
          <textarea name="Sobre" id="Sobre" cols="30" rows="5"> </textarea>
        </div>
      </div>
      <div class="Lado-Direito">


        <div class="Contato">
          <label for="Contato:">Contato:</label>
          <input type="text" name="Contato" id="Contato" placeholder="(xx) xxxx-xxxx)">
        </div>
        <div class="full-box">
          <label for="email">E-mail:</label>
          <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-email-validate>

        </div>

        <div class="Avatar">
          <label for="Avatar">Escolha seu avatar:</label>
<img class="Imagem-Avatar" src="Pessoas felizes.jpg" alt="Escolha de avatar">
        </div>

      </div>





      <input id="btn-submit" type="submit" value="Salvar">
  </div>

  </div>
  </form>
  </div>
  <p class="error-validation template"></p>


</html>
