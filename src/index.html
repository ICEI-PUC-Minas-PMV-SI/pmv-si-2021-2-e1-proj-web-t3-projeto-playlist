<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaySafe</title>
    <link rel="stylesheet" href="style.css" >
</head>

<body>

    <header> 
        <div class="menu"> 
            <div class="button">
                <a href="#"> Início </a>
            </div>
            <div class="button">
                <a href="#"> Transtornos </a>
            </div>
            <div class="button">
                <a href="#"> Sobre Nós </a>
            </div>
            <div class="button">
                <a href="#"> Entrar </a>
            </div>
        </div>
    </header>

    <div id="main-container">
        <h1>Cadastre-se para acessar o sistema</h1>
        <form id="register-form" action="">
          <div class="full-box">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate>
          </div>
          <div class="half-box spacing">
              <label for="name">Nome</label>
              <input type="text" name="name complete" id="name" placeholder="Digite seu nome" data-required data-min-length="3" data-max-length="16">
          </div>
          <div class="half-box">
              <label for="lastname">Profissão</label>
              <input type="text" name="Profession" id="Profession" placeholder="Digite sua Profissão" data-required data-only-letters>
          </div>
          <div class="half-box spacing">
            <label for="lastname">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha" data-password-validate data-required>
          </div>
          <div class="half-box">
            <label for="passconfirmation">Confirmação de senha</label>
            <input type="password" name="passconfirmation" id="passwordconfirmation" placeholder="Digite novamente sua senha" data-equal="password">
          </div>
          <div>
            <input type="checkbox" name="agreement" id="agreement">
            <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
          </div>
          <div class="full-box">
            <input id="btn-submit" type="submit" value="Registrar">
          </div>


</body>

</html>
